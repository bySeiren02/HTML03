<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>이유민</h1>
    <div style="background-color:palegreen; width: 250px; display: inline-block;">div 태그 영역 1입니다</div>
    <div style="background-color:paleturquoise; width: 250px; display: inline-block;">div 태그 영역 2입니다</div>
    <div style="background-color:pink;  width: 250px; display: inline-block;">div 태그 영역 3입니다</div>
    <h2>HTML 태그의 종류는 다음과 같습니다.</h2>
    <!-- 여기에 써지는 내용은 렌더링되지 않습니다. -->
    <ul>
        <li>&lt;meta&gt;태그</li>
        <li>&lt;title&gt;태그</li>
        <li>&lt;table&gt;태그</li>
        <li>&lt;div&gt;태그</li>
        <li>&lt;a&gt;태그</li>
        <li>&lt;br&gt;태그</li>
        <li>&lt;hr&gt;태그</li>
        <li>&lt;image&gt;태그</li>
        <li>&lt;h1&gt;태그</li>
        <li>&lt;form&gt;태그</li>
    </ul>
</body>
</html>
